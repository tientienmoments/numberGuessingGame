<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
<section class="container">
    <h1>Number Guessing Game</h1>
    <h2 id="area-result"></h2>
    <h2 style="color: red;" id="timecount"></h2>
    <h3 style="color: blue; font-size: 40px;" id="guesses-remaining">Remain Trying 5</h3>

    <input style="border-radius: 15px; padding:10px; border: 1px solid black;"  id="user-guess" />

    <button class= "btn btn-info" style="border-radius: 15px;padding:10px;" onclick="choosingNumber()">Guess a number!</button>
    <h4 class="text-danger" id="historyArea">You have tried: </h4>
    <h3 style="color: blue;"id="run-out">Checking Mode</h3>
    <h4 style="color:blue; background-color: rgba(255, 255, 255, 0.856); margin-left: 40px; margin-right: 40px; padding:15px; border-radius: 15px;" id="round">Round</h4>
    <button class= "btn btn-info" style="border-radius:100%;padding:25px;"  onclick="resetGame()">Reset</button>
</section>
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
